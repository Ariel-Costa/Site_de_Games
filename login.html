        <form class="w-50 cordefundo-form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
             
            <div class="btns d-flex justify-content-between" >
            <button type="submit" class="btn cordobotao aow-100 d-flex justify-content-between" >Entrar</button>
            <a type="button" class="btn cordobotao aow-100 align-items-center" href="../pages/cadastro.html" >Criar conta</a>
            </div>
          </form>
    </main>
