 <body>

    <main class="altura-login bg-dark image-login d-flex justify-content-center align-items-center" > 
       
       <div class="backbtn d-flex ">
      <a class="btn backbtn" href="../index.html">Ínicio</a>
       </div>


        <form class="w-50 cordefundo-form">
          
          <label for="exampleInputEmail1" class="form-label">Digite seu e-mail </label>
            <div class="row row-cols-1 row-cols-md-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <p id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com ninguém.<p>
              <div class="row row-cols-1 row-cols-md-3">
              <label for="exampleInputPassword1" class="form-label">Crie uma senha</label>
              <input type="password" class="form-control" id="senha">
              </div>

              <div class="row row-cols-1 row-cols-md-3">
              <label for="exampleInputPassword1" class="form-label">Repita sua senha</label>
              <input type="password" class="form-control" id="senha2">
            </div>
              
            <br>
            <div class="checkbox">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Quero receber noticias diretamente no meu e-mail</label>
            </div>

            <br>

            <div class="btns d-flex justify-content-between" >
            <button type="submit" class="btn submit cordobotao aow-100 d-flex justify-content-between" status="on" id="subimt">Enviar</button>
            </div>
          </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
